<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>STEM Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="This is a site for sharing STEM education related resources.">

    <!-- jQuery 3.5.1 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- load dependencies -->
    <script src="/js/dependency.js"></script>
</head>

<body>
    <div class="container-fluid">
        <header id="header"></header>
        <script>
            $("#header").load('/html/header.html');
        </script>

        <div id="breadcrumb"></div>
        <script>
            $("#breadcrumb").load('/html/breadcrumb.html');
        </script>

        <main class="py-3 px-10p">
            <!-- <span class="h3">Contact Us</span> -->
            <div class="form p-3">
                <form class="needs-validation">
                    <div class="form-row">
                        <div class="form-group col-sm-6">
                            <label for="first-name">First Name</label>
                            <input id="first-name" type="text" class="form-control" name="fname" placeholder="Jack"
                                required />
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="last-name">Last Name</label>
                            <input id="last-name" type="text" class="form-control" name="lname" placeholder="Lam"
                                required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">From</label>
                        <input id="email" type="email" class="form-control" name="email" placeholder="someone@gmail.com"
                            required />
                    </div>
                    <div class="form-row">
                        <div class="form-group col-sm-6">
                            <label for="message">Message</label>
                            <textarea id="message" class="form-control" name="message"
                                placeholder="Tell us what you think" rows="8"></textarea>
                        </div>
                        <div class="form-group col-sm-6">
                            <address>
                                <br class="d-none d-sm-block">
                                <a class="text-dark"
                                    href="https://stem-portal.herokuapp.com">stem-portal.herokuapp.com</a><br>
                                The Education Universiry of Hong Kong, <br>
                                Lo Ping Road No. 10, <br>
                                N.T., Hong Kong
                            </address>
                            <button type="submit" class="submit btn btn-warning float-right pulseFx">Submit</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- <img src="/image/test.gif"> -->
        </main>

        <footer id="footer"></footer>
        <script>
            $("#footer").load('/html/footer.html');
        </script>
    </div>

    <div id="modal"></div>
    <script>
        $("#modal").load("/html/modal.html");
    </script>
</body>

<script>
    $(window).on("load", () => {
        $(".pulseFx").each((i, el) => {
            let tl = gsap.timeline().pause();
            tl.fromTo(el, 
                { boxShadow: "0 0 0 0 var(--warning)" }, 
                { duration: 0.5, boxShadow: "0 0 0 2rem rgba(255,255,255,0)", ease: "power3.out" });

            $(el).mouseenter(() => {
                tl.play();
            });
            $(el).mouseleave(() => {
                tl.restart();
                tl.pause();
            });
        })
    })
</script>

</html>
